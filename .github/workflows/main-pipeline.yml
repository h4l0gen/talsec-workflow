name: SDK Release Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build SDK
        run: echo "Building SDK... Success!"

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Run Tests
        run: |
          exit 1

  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Publish SDK
        run: echo "Publishing to portal..."

  auto-retry-trigger:
    needs: [test]
    runs-on: ubuntu-latest
    if: failure() && fromJSON(github.run_attempt) < 4 
    permissions:
      actions: write
    steps:
      - name: Dispatch Retry Watcher
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
          GH_DEBUG: api
        run: |
          echo "Pipeline failed on attempt ${{ github.run_attempt }}. Triggering auto-retry..."
          gh workflow run retry-watcher.yml -F run_id=${{ github.run_id }}