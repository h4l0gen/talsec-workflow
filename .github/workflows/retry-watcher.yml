name: Retry Watcher

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: "The ID of the run to verify"
        required: true

jobs:
  handle-retry:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Wait for Run ${{ inputs.run_id }} to Complete
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
          GH_DEBUG: api
        run: |

          gh run watch ${{ inputs.run_id }} > /dev/null 2>&1 || true
      - name: Trigger Partial Re-run
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          gh run rerun ${{ inputs.run_id }} --failed
